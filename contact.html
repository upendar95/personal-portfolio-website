<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn{
            align-items: flex-end;
        }
    </style>
</head>
<body>
        <!--contact section start-->
        <section id="contact-us">
            <div class="contact-information align-items-center">
                <h2>Contact Information</h2>
                <div class="contact-information-content">
                    <span class="icons"><i class="bi bi-telephone-fill"></i></span>
                    <p>9911002387</p>
                </div>
                <div class="contact-information-content">
                    <span class="icons"><i class="bi bi-envelope-fill"></i></span>
                    <p>upendar2002@gmail.com</p>
                </div>
                <div class="contact-information-content">
                    <span class="icons"><i class="bi bi-geo-alt-fill"></i></span>
                    <p>House No. 007, KJ, RajNagar, GZB</p>
                </div>
            </div>
            <div class="contact-form align-items-center">
                <form class="form align-items-center">
                    <h2 class="mb-3">Contact US</h2>
                    <div class="mb-3">
                        <input type="text" placeholder="Enter Name" required name="fullname">
                    </div>
                    <div class="mb-3">
                        <input type="email" placeholder="Enter Email" required name="email">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Enter Contact Number" required name="contact-number">
                    </div>
                    <div class="mb-3">
                        <textarea name="message" placeholder="Enter Message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn2" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div>
                <button class="btn" type="submit">Back</button>
            </div>
        </section>
        <!--contact section end-->
</body>
</html>
